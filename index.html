<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f7f7f7;
      transition: background-color 0.3s, color 0.3s;
    }
    h1 {
      margin-bottom: 30px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
      justify-content: center;
      margin: 0 auto 20px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: #e0e0e0;
      font-size: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .cell:hover {
      background: #d5d5d5;
    }
    .info {
      margin-top: 20px;
      font-size: 20px;
    }
    .score {
      margin-top: 10px;
      font-size: 18px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    body.dark {
      background-color: #121212;
      color: #eee;
    }
    body.dark .cell {
      background-color: #333;
      color: #fff;
    }
    body.dark .cell:hover {
      background-color: #444;
    }

    #theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: none;
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #theme-toggle:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <button id="theme-toggle" onclick="toggleTheme()">üåì</button>
  <h1>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏</h1>
  <div class="board" id="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>
  <div class="info" id="info">–•–æ–¥–∏—Ç: X</div>
  <div class="score" id="score">–ü–æ–±–µ–¥ X: 0 | –ü–æ–±–µ–¥ O: 0 | –ù–∏—á—å–∏—Ö: 0</div>
  <button onclick="resetBoard()">–°–±—Ä–æ—Å–∏—Ç—å</button>

  <script>
    const cells = document.querySelectorAll('.cell');
    const info = document.getElementById('info');
    let currentPlayer = 'X';
    let board = Array(9).fill('');
    let scoreX = 0;
    let scoreO = 0;
    let draws = 0;

    const winCombos = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function checkWin() {
      return winCombos.some(combo => {
        const [a, b, c] = combo;
        return board[a] && board[a] === board[b] && board[a] === board[c];
      });
    }

    function updateScore() {
      document.getElementById('score').textContent =
        `–ü–æ–±–µ–¥ X: ${scoreX} | –ü–æ–±–µ–¥ O: ${scoreO} | –ù–∏—á—å–∏—Ö: ${draws}`;
    }

    function handleClick(e) {
      const index = e.target.dataset.index;
      if (board[index] !== '') return;
      board[index] = currentPlayer;
      e.target.textContent = currentPlayer;
      if (checkWin()) {
        info.textContent = `–ü–æ–±–µ–¥–∏–ª: ${currentPlayer}!`;
        if (currentPlayer === 'X') scoreX++;
        else scoreO++;
        updateScore();
        cells.forEach(c => c.removeEventListener('click', handleClick));
      } else if (board.every(cell => cell !== '')) {
        info.textContent = '–ù–∏—á—å—è!';
        draws++;
        updateScore();
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        info.textContent = `–•–æ–¥–∏—Ç: ${currentPlayer}`;
        if (currentPlayer === 'O') {
          setTimeout(botMove, 300);
        }
      }
    }

    function resetBoard() {
      board.fill('');
      currentPlayer = 'X';
      info.textContent = '–•–æ–¥–∏—Ç: X';
      cells.forEach(cell => {
        cell.textContent = '';
        cell.addEventListener('click', handleClick);
      });
    }

    function botMove() {
      const emptyCells = board
        .map((val, i) => (val === '' ? i : null))
        .filter(v => v !== null);

      if (emptyCells.length === 0) return;

      const randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
      const cell = document.querySelector(`[data-index='${randomIndex}']`);
      cell.click();
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
      if (document.body.classList.contains('dark')) {
        localStorage.setItem('theme', 'dark');
      } else {
        localStorage.setItem('theme', 'light');
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark');
      }
      resetBoard();
    });
  </script>
</body>
</html>
